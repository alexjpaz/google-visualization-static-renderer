phantomjs:
  image: cmfatih/phantomjs
  entrypoint:
    - phantomjs
    - /app/phantomjs-runner.js
    - http://static/gvcharts.html
  ports:
    - "6666:80"
  expose:
    - "80:80"
  volumes:
    - app:/app
    - .tmp/:/var/phantomjs/
  links:
    - static

static:
  build: ./containers/static
  ports:
    - "8081:80"
  volumes:
    - ./tmp/static:/usr/share/nginx/html

proxy:
  build: ./containers/proxy
  ports:
    - "80:80"
  links:
    - phantomjs
